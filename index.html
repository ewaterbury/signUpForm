<!DOCTYPE html>
<html lang="en- en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="logo_container">
        <img src="potet.JPG" alt="One Saucy Bean" id="potet">
    <div id="logo">
        <img src="odin-lined.png" alt="Project Odin Logo" id="odin_logo">
        <div>POTET</div>
    </div>
    </div>
    <div class="container" id="main_container">
        <div id="intro">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="example.com/path" method="post" id="create_account_form">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="form_section">
                    <div class="form_input">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div class="form_input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                </div>
                <div class="form_section">
                    <div class="form_input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form_input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" name="phone_number" id="phone_number" required>
                    </div>  
                </div>
                <div class="form_section">
                    <div class="form_input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form_input">
                        <label for="confirm_password">PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>  
                </div>
            </fieldset>
        </form>
        <div id="create_account">
            <button type="submit" form="create_account_form">Create Account</button>
            <p>Already have an account?<a href="https://www.google.com">  Log in</a></p>
        </div>
    </div>

</body>
</html>
